{%extends 'base.html' %}
{%load static%}
{%block sidebar %}
    {%include 'side.html' %}
{%endblock %}

{%block content%}

<head>
       <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

    <div class="container m-4 mx-auto">
<center>
    <form class="well form-horizontal" action=" " method="post"  id="contact_form">
        <fieldset>

        <!-- Form Name -->
        <legend><center><h2><b>Attandance</b></h2></center></legend><br>

<!-- Start dept selection          -->
        <div class="row g-2 mb-2 ">
        <div class="col-md">
            <div class="form-floating">
              <input type="text" class="form-control" id="floatingInputGrid" placeholder="Teacher Email" name="email" required>
              <label for="floatingInputGrid">Teacher Email</label>
            </div>
          </div>
          <div class="col-md">
            <div class="form-floating">
              <select class="form-select" id="floatingSelectGrid" aria-label="Floating label select example" name="subject">
                <option value="1">Computer Network</option>
                <option value="2">Software Engineering</option>
                <option value="3">Computer Graphcs</option>
                <option value="4">DBMS</option>
                <option value="5">Artificial Intelligence</option>
              </select>
              <label for="floatingSelectGrid">Subject</label>
            </div>
          </div>
        </div>
<!-- end dept selection          -->

<!-- Start registration no. -->
        <div class="row g-4 mb-2">
          <div class="col-md">
            <div class="form-floating">
              <input type="text" class="form-control" id="floatingInputGrid" placeholder="university Roll no" name="university_roll_no" required>
              <label for="floatingInputGrid">University Roll no</label>
            </div>
          </div>
            <div class="col-md">
            <div class="form-floating">
              <select class="form-select" id="floatingSelectGrid" aria-label="Floating label select example" name="year">
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
              </select>
              <label for="floatingSelectGrid">Year</label>
            </div>
          </div>
           <div class="col-md">
            <div class="form-floating">
              <select class="form-select" id="floatingSelectGrid" aria-label="Floating label select example" name="department">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
              </select>
              <label for="floatingSelectGrid">Semester</label>
            </div>
          </div>
          <div class="col-md">
            <div class="form-floating">
              <input type="number" class="form-control" id="floatingInputGrid" placeholder="Registration No." name="registration_no" required>
              <label for="floatingInputGrid">No. of Attandance</label>
            </div>
          </div>
        </div>
<!-- end registration no -->
<!-- Success message -->
            {%if msg%}
                 <div class="alert alert-{{color}}" role="alert" id="success_message"> <i class="glyphicon glyphicon-thumbs-up"></i> {{msg}}!.</div>
            {%endif%}
        <!-- Button -->
        <div class="form-group">
          <label class="col-md-4 control-label"></label>
          <div class="col-md-4"><br>
            &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<button type="submit" class="btn btn-warning" >&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspSUBMIT <span class="glyphicon glyphicon-send"></span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</button>
          </div>
        </div>

        </fieldset>
</form>
</center>
    <img src="{%static 'college/images/svg/attendance.svg'%}" class="img-fluid mx-auto d-block" alt="Responsive image">

</div>



{%endblock%}
