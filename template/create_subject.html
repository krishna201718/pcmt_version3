{%extends "base.html" %}
{%load static%}
{%block sidebar%}
    {%include "side.html" %}
{%endblock%}

{%block content%}
<head>
       <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<div class="container mt-5">
<center>
    <form class="well form-horizontal" action=" " method="post"  id="contact_form" enctype="multipart/form-data">
        {%csrf_token%}
        <fieldset>

        <!-- Form Name -->
        <legend><center><h2><b>Create Subject</b></h2></center></legend><br>

<!-- Start semester ,year and subject -->
        <div class="row g-4 mb-2">
<!--year-->
          <div class="col-md">
            <div class="form-floating">
              <select class="form-select" id="floatingSelectGrid" aria-label="Floating label select example" name="year">
                  <option value="">select</option>
                  {%for year in years%}
                    <option value="{{year}}">{{year}}</option>
                  {%endfor%}
              </select>
              <label for="floatingSelectGrid">Year</label>
            </div>
          </div>
<!--semester-->
          <div class="col-md">
            <div class="form-floating">
              <select class="form-select" id="floatingSelectGrid" aria-label="Floating label select example" name="semester">
                <option selected> select </option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
              </select>
              <label for="floatingSelectGrid">Semester</label>
            </div>
          </div>
<!--subject -->
          <div class="col-md">
            <div class="form-floating">
              <input type="text" class="form-control" id="floatingInputGrid" placeholder="Email Id" name="subject" required>
              <label for="floatingInputGrid">Subject</label>
            </div>
          </div>
<!--subject code -->
          <div class="col-md">
            <div class="form-floating">
              <input type="text" class="form-control" id="floatingInputGrid" placeholder="Subject Code" name="subject_code" required>
              <label for="floatingInputGrid">Subject Code</label>
            </div>
          </div>
        </div>

<!-- Success message -->
            {%if msg%}
                 <div class="alert alert-{{color}}" role="alert" id="success_message"> <i class="glyphicon glyphicon-thumbs-up"></i> {{msg}}!.</div>
            {%endif%}
        <!-- Button -->
        <div class="form-group">
          <label class="col-md-4 control-label"></label>
          <div class="col-md-4"><br>
            &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<button type="submit" class="btn btn-warning" >&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspSUBMIT <span class="glyphicon glyphicon-send"></span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</button>
          </div>
        </div>

        </fieldset>
</form>
  </center>

    <img src="{%static 'college/images/svg/assign.svg'%}" class="img-fluid mx-auto d-block" alt="Responsive image">
</div>


{%endblock%}
