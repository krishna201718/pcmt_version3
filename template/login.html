{%load static%}
<html class="login-html" lang="">
<head>

    <meta charset="utf-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Pailan College of Management and Technology</title>

    <!-- Google icon -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Rubik Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,500,700" rel="stylesheet">

    <!-- build:remove -->
    <!--Admin css-->
    <link rel="stylesheet" type="text/css" href="{%static 'college/css/student_view.min.css'%}">

    <!-- /build -->
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

</head>

<body class="body-custom mb-0">

<div class="user-onboarding">
    <div class="container">
        <div class="login-container row d-flex justify-content-between">
            <div class="col-sm-6 align-self-md-center login-content">
                  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

                <img src="{%static 'college/images/svg/login-new1.svg'%}" class="img-fluid float-left" alt="Responsive image">


            </div>

            <div class="col-sm-6 align-self-md-center">

                <div class="new-logincard card pmd-card ml-auto">
         <!--  signup form start -->
						<div class="">
							<div class="card-header">
								<h2 class="card-title">Welcome to  <span>PCMT</span></h2>
							</div>
<!-- Success message -->
                        {%if msg%}
                             <div class="alert alert-{{color}}" role="alert" id="success_message"> <i class="glyphicon glyphicon-thumbs-up"></i> {{msg}}!.</div>
                        {%endif%}
                        <form method="post">
                            {%csrf_token%}
                            <input type="hidden" name="function" value="login">
                            <div class="card-body">


                                <div class="input-group pmd-input-group pmd-input-group-icon mb-3">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="material-icons md-dark pmd-sm">perm_identity</i>
                                        </div>
                                    </div>

                                    <div class="pmd-textfield pmd-textfield-floating-label">
                                        <label >Email:</label>
                                        <input type="email" name="email" class="form-control" required id="id_email">
                                        <span class="pmd-textfield-focused"></span>

                                    </div>


                                </div>



                                <div class="input-group pmd-input-group pmd-input-group-icon mb-3">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="material-icons md-dark pmd-sm">perm_identity</i>
                                        </div>
                                    </div>

                                    <div class="pmd-textfield pmd-textfield-floating-label">
                                        <label for="id_password">Password:</label>
                                        <input type="password" name="password" class="form-control" required id="id_password">
                                        <span class="pmd-textfield-focused"></span>

                                    </div>


                                </div>


                            </div>


                    </div>
                    <div class="card-footer text-center">
                        <div class="form-group clearfix">
                            <div class="float-left">
                                <div class="custom-control custom-checkbox pmd-checkbox">
                                    <input class="custom-control-input" type="checkbox" value=""
                                           id="inverse_defaultCheck1" checked="">
                                    <label class="custom-control-label" for="inverse_defaultCheck1">
                                        Remember Me

                                    </label>
                                </div>


                            </div>
                            <span class="float-right">
											<a href="{%url 'college:userForgotPassword'%}"
                                               class="forgot-password text-secondary">Forgot password?</a>
										</span>

                        </div>
                        <button type="submit"
                                class="btn pmd-ripple-effect btn-secondary btn-block btn-lg pmd-btn-raised m-0">Login
                        </button>
                        <p class="mt-3 mb-0 mb-0">Don't have an account? <a href="{%url 'college:signup'%}"
                                                                            class="login-register text-secondary">Sign
                            Up</a>. </p>
                    </div>
                    </form>
                    <!--signin form	end-->
                </div>



            </div>
        </div>
    </div>

    <div class="position-relative">
        <footer class="pmd-footer login-footer text-white">
            Â© <span class="auto-update-year">2021</span> A <a href="#" target="_blank" class="text-white"><strong>Pailan College of management and Technology</strong></a>

        </footer>
    </div>
</div>
</div>


    <script src="{%static 'college/js/student_view.min.js' %}"></script>


</body>
</html>
