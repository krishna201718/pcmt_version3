{%load static%}
<html class="login-html" lang="">
<head>

    <meta charset="utf-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Pailan College of Management and Technology</title>

    <!-- Google icon -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Rubik Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,500,700" rel="stylesheet">

    <!-- build:remove -->
    <!--Admin css-->
    <link rel="stylesheet" type="text/css" href="{%static 'college/css/student_view.min.css'%}">

    <!-- /build -->
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

</head>
<style type="text/css">/* Chart.js */
@-webkit-keyframes chartjs-render-animation{from{opacity:0.99}to{opacity:1}}@keyframes chartjs-render-animation{from{opacity:0.99}to{opacity:1}}.chartjs-render-monitor{-webkit-animation:chartjs-render-animation 0.001s;animation:chartjs-render-animation 0.001s;}
</style>
</head>

<body class="body-custom mb-0">

<div class="user-onboarding">
    <div class="container">
        <div class="login-container row d-flex justify-content-between">
            <div class="col-sm-6 align-self-md-center login-content">
                <h1 class="newlogin-logo">Nalanda <span>University</span></h1>
                <hr>
                <h3 class="pmd-display5 text-white"> Password Reset</h3>
                <p class="lead">You have requested to reset your password</p>
            </div>

            <div class="col-sm-6 align-self-md-center">

                <div class="new-logincard card pmd-card">

                    <div class="login-card">
                        <div class="card-header">

                            <h2 class="card-title">Reset <span>Password </span></h2>
                            <p class="card-subtitle"></p>
                        </div>
                       <!--  signup form start -->
						<div class="">

<!-- Success message -->
                        {%if msg%}
                             <div class="alert alert-{{color}}" role="alert" id="success_message"> <i class="glyphicon glyphicon-thumbs-up"></i> {{msg}}!.</div>
                        {%endif%}
<!--form	start-->
							<form method="post">
                                {%csrf_token%}
							  	<div class="card-body">


<!--password-->
                                    <div class="input-group pmd-input-group pmd-input-group-icon mb-3">

                                        <div class="input-group-prepend">
                                            <div class="input-group-text">
                                                <i class="material-icons md-dark pmd-sm">perm_identity</i>
                                            </div>
                                        </div>


										  <div class="pmd-textfield pmd-textfield-floating-label">

											<label for="id_password">Password:</label>
											  <input type="password" name="password" class="form-control" required="" id="id_password"><span class="pmd-textfield-focused"></span>

										  </div>

										</div>

                                    <div class="input-group pmd-input-group pmd-input-group-icon mb-3">

                                        <div class="input-group-prepend">
                                            <div class="input-group-text">
                                                <i class="material-icons md-dark pmd-sm">perm_identity</i>
                                            </div>
                                        </div>

<!--confirm password-->
										  <div class="pmd-textfield pmd-textfield-floating-label">

											<label for="id_password_confirm">Password confirm:</label>
											  <input type="password" name="password_confirm" class="form-control" required="" id="id_password_confirm"><span class="pmd-textfield-focused"></span>

										  </div>

										</div>

				              </div>

							  <div class="card-footer text-center">
								  <button type="submit" class="btn pmd-ripple-effect btn-primary btn-block btn-lg pmd-btn-raised m-0">RESET</button>
							  	<p class="mt-3 mb-0">Already have an account? <a href="{%url 'college:login'%}" class="register-login text-primary">Sign In</a>. </p>
							  </div>
							</form>
<!--	form end	-->
						</div>
<!--signup form end-->
                </div>



            </div>
        </div>
    </div>

    <div class="position-relative">
        <footer class="pmd-footer login-footer text-white">
            Â© <span class="auto-update-year">2020</span> A <a href="#" target="_blank" class="text-white"><strong>Nalanda
            University </strong></a>

        </footer>
    </div>
</div>
</div>

<script type="text/javascript" src="{%static 'student/js/bootstrap4-admin-compress.min.js'%}"></script>
<!-- /build -->


</body>
</html>
